name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      # Client Tests
      - name: Client - Install Dependencies
        run: |
          cd client
          if [ -f "package-lock.json" ]; then npm ci; else npm install; fi

      - name: Client - Run Tests
        # --watchAll=false forces react-scripts test to run in non-watch mode
        run: |
          cd client
          npm test -- --passWithNoTests --watchAll=false

      # Server Tests
      - name: Server - Install Dependencies
        run: |
          cd server
          if [ -f "package-lock.json" ]; then npm ci; else npm install; fi

      - name: Server - Run Tests
        run: |
          cd server
          npm test -- --passWithNoTests

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        # Only login if secrets are present to avoid failure in forks/local runs without secrets
        if: env.DOCKER_USERNAME != ''
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ secrets.DOCKER_USERNAME != '' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/skillspot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
